server {
	set $base /app;
    listen 80 default_server;

    resolver 127.0.0.11 ipv6=off;

	server_name esforce.localhost;
    root $base/.nuxt;

	# security
	include nginxconfig.io/security.conf;

	# logging
	error_log  /var/log/nginx/esforce.localhost.error.log warn;
	access_log off;

    location /health {
        add_header Content-Type text/plain;
        return 200 'alive';
    }

    location /__webpack_hmr {
        set $upstream http://front-node:3000;
        proxy_set_header  Host $host;
        proxy_set_header  Upgrade $http_upgrade;
        proxy_set_header  Connection "Upgrade";
        proxy_pass        $upstream;
        proxy_redirect    off;
    }

    location / {
        set $upstream http://front-node:3000;
        proxy_set_header  Host $host;
        proxy_pass        $upstream;
        proxy_redirect    off;
    }
}
